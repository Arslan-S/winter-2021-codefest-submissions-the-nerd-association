<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background-box">
        <h1 class="white-text center-text"> OUR TITLE HERE </h1>
        
        <div id="nav-bar" class="center-text">
            <a href="https://codefest.huntercs.org/winter-2021-codefest-submissions-the-nerd-association/"  class="white-text link-size black-box">Home</a>
            <a href="https://codefest.huntercs.org/winter-2021-codefest-submissions-the-nerd-association/review"  class="white-text link-size black-box">Write Review</a>
            <a href="https://codefest.huntercs.org/winter-2021-codefest-submissions-the-nerd-association/stats"  class="white-text link-size black-box">Review Stats</a>
        </div>
        
        <h4>OUR BREIF DESCRIPTION</h4>
    </div>
      
    <div class="purple-box">
      <h2 class="white-text center-text">Write Review</h2>

      <form action="submit-somewhere"> <!-- SUBMIT SOMEWHERE -->
        <div id="drop-downs" class="center-text">
            <label for="professors" class="white-text">Choose a professor:</label>
            <select name="professors" required>
                <option value="Professor 1">Professor 1</option>
                <option value="Professor 2">Professor 2</option>
                <option value="Professor 3">Professor 3</option>
                <option value="Professor 4">Professor 4</option>
            </select>
        
            &emsp;
            <label for="course-number" class="white-text">Course number:</label>
            <select name="course-number" required>
                <option value="Course 1">Course 1</option>
                <option value="Course 2">Course 2</option>
                <option value="Course 3">Course 3</option>
                <option value="Course 4">Course 4</option>
            </select>

            &emsp;
            <label for="semsester" class="white-text">Semester:</label>
            <select name="semester" required>
                <option value="Semester A">Semester A</option>
                <option value="Semester B">Semester B</option>
                <option value="Semester C">Semester C</option>
                <option value="Semester D">Semester D</option>
            </select>
        </div>
        
        <div id="survey">
            <p id="survey-q1" class="white-text">Question 1 <br>
                &emsp;<label for="option1"><input id="option1" value="Option 1" type="checkbox" name="Question1">Option 1</label> <br>
                &emsp;<label for="option2"><input id="option2" value="Option 2" type="checkbox" name="Question1">Option 2</label> <br>
                &emsp;<label for="option3"><input id="option3" value="Option 3" type="checkbox" name="Question1">Option 3</label> <br>
                &emsp;<label for="option4"><input id="option4" value="Option 4" type="checkbox" name="Question1">Option 4</label> <br>
            </p>
            <p id="survey-q2" class="white-text">Question 2 <br>
                &emsp;<label for="option1"><input id="option1" value="Option 1" type="checkbox" name="Question2">Option 1</label> <br>
                &emsp;<label for="option2"><input id="option2" value="Option 2" type="checkbox" name="Question2">Option 2</label> <br>
                &emsp;<label for="option3"><input id="option3" value="Option 3" type="checkbox" name="Question2">Option 3</label> <br>
                &emsp;<label for="option4"><input id="option4" value="Option 4" type="checkbox" name="Question2">Option 4</label> <br>
            </p>
        </div>
        <div id="review">
            <textarea id="comment-box" type="text" placeholder="Write Review Here" class="center thin-black-border" required></textarea>
            <button type="submit" class="center">Add Review</button>
        </div>
        <!--ADD THUMBS UP/DOWN WHEN USING JS-->
      </form>
    </div>
  </body>
</html>
